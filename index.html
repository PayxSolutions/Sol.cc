<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol.cc Download Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Ensures no scrollbars */
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 4em;
            margin-top: 20%;
            z-index: 1;
            position: relative;
        }
        .download-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1;
            position: relative;
        }
        .sun {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #FFD700 30%, #FFA500 60%, #FF4500 90%);
            border-radius: 50%;
            animation: spin 20s linear infinite;
            transform: translate(-50%, -50%);
            z-index: 0;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <h1>Sol.cc</h1>
    <a href="path/to/your/file" download>
        <button class="download-button">Download</button>
    </a>
</body>
</html>
