<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol.cc Download Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Ensures no scrollbars */
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #FFB6C1, #8A2BE2, #00BFFF); /* Pink, Purple, Blue */
            background-size: 400% 400%;
            animation: moveSky 15s ease infinite;
        }
        @keyframes moveSky {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            font-size: 4em;
            margin-top: 20%;
            z-index: 1;
            position: relative;
        }
        .download-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1;
            position: relative;
        }
        .sun {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #FF4500 10%, #FFA500 40%, #FFD700 70%, #FFFFFF 100%);
            border-radius: 50%;
            z-index: 0;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 30px 10px rgba(255, 69, 0, 0.8); /* Fire effect */
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <h1>Sol.cc</h1>
    <a href="path/to/your/file" download>
        <button class="download-button">Download</button>
    </a>
</body>
</html>
