<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol.cc Download Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Ensures no scrollbars */
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEFA, #4682B4); /* Sky colors */
        }
        h1 {
            font-size: 4em;
            margin-top: 20%;
            z-index: 1;
            position: relative;
        }
        .download-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1;
            position: relative;
        }
        .sun {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #FFD700 40%, #FFA500 60%, #FF6347 80%);
            border-radius: 50%;
            animation: moveSun 5s linear infinite;
            transform: translate(-50%, -50%);
            z-index: 0;
        }
        @keyframes moveSun {
            0% { top: 30%; }
            50% { top: 50%; }
            100% { top: 70%; }
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <h1>Sol.cc</h1>
    <a href="path/to/your/file" download>
        <button class="download-button">Download</button>
    </a>
</body>
</html>
